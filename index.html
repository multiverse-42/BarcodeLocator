<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Barcode Locator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div id="app">
        <div id="language-buttons">
            <button id="englishButton">English</button>
            <button id="espanolButton">Espa√±ol</button>
        </div>
        <h1 id="title">Advanced Barcode Locator</h1>
        <div id="input-section">
            <button id="cameraScan"><i class="fas fa-camera"></i></button>
            <input type="text" id="barcodeInput" placeholder="Enter barcode to find">
            <button id="setBarcode">Set Barcode</button>
        </div>
        <div id="target-barcode">Target Barcode: Testing</div>
        <div id="reader"></div>
        <div id="result">Scanning...</div>
        <button id="startScan">Start Scanning</button>
        <div id="options">
            <label id="enableSoundLabel"><input type="checkbox" id="enableSound" checked> Enable Sound</label>
            <label id="enableVibrationLabel"><input type="checkbox" id="enableVibration" checked> Enable Vibration</label>
        </div>
        <button id="helpButton">Help</button>
    </div>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="script.js"></script>
</body>
</html>
